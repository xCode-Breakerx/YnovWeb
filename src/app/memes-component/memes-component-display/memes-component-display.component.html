<mat-card class="memeCard">
  <mat-card-header>
    <mat-card-title>{{Title}}</mat-card-title>
    <mat-card-subtitle>Look at this epic meme!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{MemeLink}}" alt="Haha funny meme"/>
  <a mat-button color="accent" [href]="MemeLink" target="_blank">
    <mat-icon>open_in_new</mat-icon>
    <span>Open original</span>
  </a>
</mat-card>
